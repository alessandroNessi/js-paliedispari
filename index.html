<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <div class="palindroma_container">
            <h2>CHECK PALINDROME WORDS</h2>
            <label for="wordInput">Insert the word to check if it's palindrome: </label>
            <input  name="wordInput" id="wordInput" type="text" placeholder="Write 'the' word and press enter">
            <button id="checkPal">Check</button>
            <span class="red" id="palRes"></span>
        </div>
        <div class="pair_container">
            <h2>PARITY GAME</h2>
            <div class="radio_container">
                <label for="parity">Bet the result would be: </label>
                <input type="radio" id="evenRadio" name="parity">
                <label for="contactChoice1">Even</label>
                <input type="radio" id="oddRadio" name="parity">
                <label for="contactChoice2">Odd</label>
            </div>            
            <div class="number_input__container">
                <label for="numInput">Insert a number from 1 to 5: </label>
                <input  name="numInput" id="numInput" type="number" placeholder="Insert a number and press enter">
                <button id="checkGame">Play</button>
                <span class="red" id="gameRes"></span>
            </div>
            
        </div>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
